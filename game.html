<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Game</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js"></script>
</head>

<body onload="initUI">
    <h1>Typing Game</h1>
    <div class="container">
        <div class="box1">
            <label for="score"></label>
            <input type="score" id="score" name="zero">
        </div>

        <div class="box2">
            <label for="question"></label>
            <input type="question" id="question" name="yes">
        </div>

        <div class="box3">
            <input type="text" id="validate" name="validate">
            <button class="answer">ok</button>
            <button class="success">pass</button>
        </div>
    </div>
    <div id="output"></div>
</body>

</html>
